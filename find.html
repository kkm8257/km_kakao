<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>찾기목록</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b97968ecfe.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300,700&display=swap&subset=korean" rel="stylesheet">
    <style type="text/css">
        a:link {
            color: black;

            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }
    </style>



</head>

<body>
    <div class="phone">
        <div class="index__container container">
            <div class="status-bar">
                <div class="status-bar__time">15:05</div>
                <div class="status-bar__Icon">
                    <i class="fas fa-clock"></i>
                    <i class="fas fa-volume-up"></i>
                    <i class="fas fa-wifi"></i>
                    100%
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <div class="Find-bar">
                <div class="Find-bar__title">찾기</div>
                <div class="Find-bar__Icon">
                    <i class="fas fa-search"></i>
                    <i class="far fa-comment"></i>
                    <i class="fas fa-cog"></i>
                </div>
            </div>


            <main class="Find mainScreen">
                <div class="Find__top">
                    <div class="Find__top__Icon">
                        <div class="Find__top__Icon__icon">
                            <i class="fas fa-qrcode fa-2x"></i>
                        </div>
                        <div class="Find__top__Icon__title">QR code</div>

                    </div>
                    <div class="Find__top__Icon">
                        <div class="Find__top__Icon__icon">
                            <i class="fas fa-user-plus fa-2x"></i>
                        </div>
                        <div class="Find__top__Icon__title">Add by Contacts</div>

                    </div>
                    <div class="Find__top__Icon">
                        <div class="Find__top__Icon__icon">
                            <i class="fas fa-passport fa-2x"></i>
                        </div>
                        <div class="Find__top__Icon__title">Add by ID</div>

                    </div>
                    <div class="Find__top__Icon">
                        <div class="Find__top__Icon__icon">
                            <i class="far fa-envelope fa-2x"></i>
                        </div>
                        <div class="Find__top__Icon__title">Invite</div>

                    </div>
                </div>
                <div class="Find__bottom">
                    <div class="Find__bottom__title">Recommended Friends</div>
                    <div class="Find__bottom__recommended-list">
                        <div class="friends__List__OnePerson">
                            <div class="friends__List__Friends__Box">
                                <div class="friends__List__Friends__Box__left">
                                    <div class="friends__List__Friends__Box__left__Img lot"></div>
                                    <div class="friends__List__Friends__Box__left__Friend">
                                        <div class="friends__List__Friends__Box__left__Friend__Name plusname">롯데리아</div>

                                    </div>
                                </div>
                                <div class="friends__List__Friends__Box__Plus-btn">
                                    <div class="friends__List__Friends__Box__Plus-btn__icon">
                                        <i class="fas fa-user-plus"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="friends__List__OnePerson">
                            <div class="friends__List__Friends__Box">
                                <div class="friends__List__Friends__Box__left">
                                    <div class="friends__List__Friends__Box__left__Img spao"></div>
                                    <div class="friends__List__Friends__Box__left__Friend">
                                        <div class="friends__List__Friends__Box__left__Friend__Name plusname">스파오</div>

                                    </div>
                                </div>
                                <div class="friends__List__Friends__Box__Plus-btn">
                                    <div class="friends__List__Friends__Box__Plus-btn__icon">
                                        <i class="fas fa-user-plus"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="friends__List__OnePerson">
                            <div class="friends__List__Friends__Box">
                                <div class="friends__List__Friends__Box__left">
                                    <div class="friends__List__Friends__Box__left__Img zara"></div>
                                    <div class="friends__List__Friends__Box__left__Friend">
                                        <div class="friends__List__Friends__Box__left__Friend__Name plusname">자라</div>

                                    </div>
                                </div>
                                <div class="friends__List__Friends__Box__Plus-btn">
                                    <div class="friends__List__Friends__Box__Plus-btn__icon">
                                        <i class="fas fa-user-plus"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="friends__List__OnePerson">
                            <div class="friends__List__Friends__Box">
                                <div class="friends__List__Friends__Box__left">
                                    <div class="friends__List__Friends__Box__left__Img olive"></div>
                                    <div class="friends__List__Friends__Box__left__Friend">
                                        <div class="friends__List__Friends__Box__left__Friend__Name plusname">올리브영</div>

                                    </div>
                                </div>
                                <div class="friends__List__Friends__Box__Plus-btn">
                                    <div class="friends__List__Friends__Box__Plus-btn__icon">
                                        <i class="fas fa-user-plus"></i>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>

            </main>

            <div class="nav-bar">
                <div class='nav-bar__Icon'>
                    <a href="friends.html">
                        <i class="far fa-user"></i>
                    </a>
                </div>
                <div class='nav-bar__Icon'>
                    <a href="index.html">
                        <i class="far fa-comments"></i>
                    </a>
                </div>
                <div class='nav-bar__Icon  nowChoice-find'>
                    <a href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </div>
                <div class='nav-bar__Icon'>
                    <a href="more.html">
                        <i class="fas fa-ellipsis-h">
                        </i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="myScreen">
        <span class="myScreen__text">높이를 조절하세요! 너무 작습니다!</span>
    </div>
</body>

</html>
