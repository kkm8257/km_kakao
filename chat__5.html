<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>채팅방</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b97968ecfe.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300,700&display=swap&subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="css/chat__5-room.css">

    <style type="text/css">
        a:link {
            color: black;

            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }
    </style>



</head>

<body>
    <div class="phone">
        <div class="index__container container">
            <div class="status-bar">
                <div class="status-bar__time">15:05</div>
                <div class="status-bar__Icon">
                    <i class="fas fa-clock"></i>
                    <i class="fas fa-volume-up"></i>
                    <i class="fas fa-wifi"></i>
                    100%
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <div class="Sendmessage-bar">
                <a href="index.html" class="Sendmessage-bar__back">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="Sendmessage-bar__title">병윤</div>
                <div class="Sendmessage-bar__Icon">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-bars"></i>
                </div>
            </div>


            <main class="Sendmessage-main mainScreen">
                <div class="Sendmessage mainScreen__2">
                    <div class="Sendmessage__Chats-room-timestamp">2020년 1월 5일</div>

                    <div class="Sendmessage__My">
                        <div class="Sendmessage__My__SengMessage">
                            <div class="Sendmessage__My__SengMessage__timestamp">오후 6:43</div>
                            <div class="Sendmessage__My__SengMessage__Message">머해</div>
                        </div>
                    </div>
                    <div class="Sendmessage__Friend">
                        <div class="Sendmessage__Friend__receive">
                            <div class="Sendmessage__Friend__receive__left bang"></div>
                            <div class="Sendmessage__Friend__receive__right">
                                <div class="Sendmessage__Friend__receive__right__message">
                                    <div class="Sendmessage__Friend__receive__right__message__message">가게 일 돕는중
                                    </div>
                                    <div class="Sendmessage__Friend__receive__right__message__timestamp">오후 6:50</div>
                                </div>
                                <div class="Sendmessage__Friend__receive__right__name">병윤</div>
                            </div>
                        </div>
                    </div>
                    <div class="Sendmessage__My">
                        <div class="Sendmessage__My__SengMessage">
                            <div class="Sendmessage__My__SengMessage__timestamp">오후 6:53</div>
                            <div class="Sendmessage__My__SengMessage__Message">ㅇㅋㅇㅋ</div>
                        </div>
                    </div>

                </div>
            </main>
            <div class="SendMessage-bar">
                <div class="SendMessage-bar__plus">+</div>

                <input class="SendMessage-bar__Input Input-bar" type="text" placeholder="Send Message" />
                <div class="SendMessage-bar__Icons">
                    <div class="SendMessage-bar__Icons__Emot">
                        <i class="far fa-smile"></i>
                    </div>
                    <div class="SendMessage-bar__Icons__Mic">
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
            </div>



        </div>
    </div>
    <div class="myScreen">
        <span class="myScreen__text">높이를 조절하세요! 너무 작습니다!</span>
    </div>
</body>

</html>
