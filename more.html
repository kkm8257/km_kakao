<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>더보기</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b97968ecfe.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300,700&display=swap&subset=korean" rel="stylesheet">
    <style type="text/css">
        a:link {
            color: black;

            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }
    </style>



</head>

<body>
    <div class="phone">
        <div class="index__container container">
            <div class="status-bar">
                <div class="status-bar__time">15:05</div>
                <div class="status-bar__Icon">
                    <i class="fas fa-clock"></i>
                    <i class="fas fa-volume-up"></i>
                    <i class="fas fa-wifi"></i>
                    100%
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <div class="More-bar">
                <div class="More-bar__title">더보기</div>
                <div class="More-bar__Icon">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-qrcode"></i>
                    <a href="settings.html" class='cog'>
                        <i class="fas fa-cog"></i>
                    </a>
                </div>
            </div>

            <main class="More mainScreen">
                <div class="friends__List__MyProfile">
                    <div class="friends__List__MyProfile__Box">
                        <div class="friends__List__MyProfile__Box__Img"></div>
                        <div class="friends__List__MyProfile__Box__My">
                            <div class="friends__List__MyProfile__Box__My__Name">경민</div>
                            <div class="friends__List__MyProfile__Box__My__state">tenman2@naver.com</div>
                        </div>

                    </div>
                </div>

                <div class="More__Icon">
                    <div class="More__Icon__icon">
                        <i class="far fa-smile fa-2x"></i>
                        <div class="More__Icon__title">emotion</div>
                    </div>
                    <div class="More__Icon__icon">
                        <i class="fas fa-brush fa-2x"></i>
                        <div class="More__Icon__title">Themes</div>

                    </div>
                    <div class="More__Icon__icon">
                        <i class="fab fa-kickstarter-k fa-2x"></i>
                        <div class="More__Icon__title">Account</div>

                    </div>
                </div>

                <div class="Suggestions">
                    <div class="Suggestions__Title">Suggestions</div>
                    <div class="Suggestions__Icon">
                        <div class="Suggestions__Icon__Icon">
                            <i class="fas fa-quote-right fa-2x kakao"></i>
                            <div class="Suggestions__Icon__Icon__title">Kakao Story</div>
                        </div>
                        <div class="Suggestions__Icon__Icon">
                            <i class="fas fa-beer fa-2x kakao"></i>
                            <div class="Suggestions__Icon__Icon__title">Kakao Friends</div>
                        </div>
                        <div class="Suggestions__Icon__Icon">
                            <i class="fas fa-gamepad fa-2x kakao"></i>
                            <div class="Suggestions__Icon__Icon__title">Friends Gem</div>
                        </div>
                    </div>
                </div>

            </main>

            <div class="nav-bar">
                <div class='nav-bar__Icon'>
                    <a href="friends.html">
                        <i class="far fa-user"></i>
                    </a>
                </div>
                <div class='nav-bar__Icon'>
                    <a href="index.html">
                        <i class="far fa-comments"></i>
                    </a>
                </div>
                <div class='nav-bar__Icon'>
                    <a href="find.html">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
                <div class='nav-bar__Icon  nowChoice-more'>
                    <a href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x">
                        </i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="myScreen">
        <span class="myScreen__text">높이를 조절하세요! 너무 작습니다!</span>
    </div>
</body>

</html>
