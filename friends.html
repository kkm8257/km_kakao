<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>친구목록</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat__2-room.css">
    <link rel="stylesheet" href="css/chat__1-room.css">
    <script src="https://kit.fontawesome.com/b97968ecfe.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300,700&display=swap&subset=korean" rel="stylesheet">
    <style type="text/css">
        a:link {
            color: black;

            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }
    </style>



</head>

<body>
    <div class="phone">
        <div class="index__container container">
            <div class="status-bar">
                <div class="status-bar__time">15:05</div>
                <div class="status-bar__Icon">
                    <i class="fas fa-clock"></i>
                    <i class="fas fa-volume-up"></i>
                    <i class="fas fa-wifi"></i>
                    100%
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <div class="Friends-bar">
                <div class="Friends-bar__title">친구</div>
                <div class="Friends-bar__Icon">
                    <i class="far fa-comment"></i>
                    <i class="fas fa-cog"></i>
                </div>
            </div>

            <main class="friends mainScreen">
                <div class="friends__List mainScreen__2">
                    <div class="friends__List__MyProfile">
                        <div class="friends__List__MyProfile__Box">
                            <div class="friends__List__MyProfile__Box__Img"></div>
                            <div class="friends__List__MyProfile__Box__My">
                                <div class="friends__List__MyProfile__Box__My__Name">경민</div>
                                <div class="friends__List__MyProfile__Box__My__state">열심히 과제중</div>
                            </div>
                        </div>
                    </div>
                    <div class="friends__List__Plusfriend">
                        <div class="friends__List__Plusfriend__title">Plus friend</div>
                        <div class="friends__List__Plusfriend__Box">
                            <div class="friends__List__Plusfriend__Img"></div>
                            <div class="friends__List__Plusfriend__Name">맥도날드</div>
                        </div>
                    </div>

                    <div class="friends__List__Friends">
                        <div class="friends__List__Friends__title">Friends 100</div>
                        <div class="friends__List__OnePerson">
                            <div class="friends__List__Friends__Box">
                                <div class="friends__List__Friends__Box__left">
                                    <div class="friends__List__Friends__Box__left__Img young"></div>
                                    <div class="friends__List__Friends__Box__left__Friend">
                                        <div class="friends__List__Friends__Box__left__Friend__Name">영미</div>
                                        <div class="friends__List__Friends__Box__left__Friend__state">퇴사하자 (D-32)</div>
                                    </div>
                                </div>
                                <div class="friends__List__Friends__right"><span>창모(CHANGMO) - 빌었어</span>
                                    <i class="fas fa-music"></i> </div>

                            </div>
                        </div>
                        <div class="friends__List__OnePerson">
                            <div class="friends__List__Friends__Box">
                                <div class="friends__List__Friends__Box__left">
                                    <div class="friends__List__Friends__Box__left__Img song"></div>
                                    <div class="friends__List__Friends__Box__left__Friend">
                                        <div class="friends__List__Friends__Box__left__Friend__Name">정모</div>
                                        <div class="friends__List__Friends__Box__left__Friend__state">나는야 골프왕</div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="friends__List__OnePerson">
                            <div class="friends__List__Friends__Box">
                                <div class="friends__List__Friends__Box__left">
                                    <div class="friends__List__Friends__Box__left__Img won"></div>
                                    <div class="friends__List__Friends__Box__left__Friend">
                                        <div class="friends__List__Friends__Box__left__Friend__Name">원우</div>
                                        <div class="friends__List__Friends__Box__left__Friend__state">졸업하자...</div>
                                    </div>
                                </div>


                            </div>
                        </div>

                    </div>

                </div>
            </main>


            <div class="nav-bar">
                <div class='nav-bar__Icon nowChoice-friends'>
                    <a href="friends.html">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </div>
                <div class='nav-bar__Icon'>
                    <a href="index.html">
                        <i class="far fa-comment"></i>
                    </a>
                </div>
                <div class='nav-bar__Icon'>
                    <a href="find.html">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
                <div class='nav-bar__Icon'>
                    <a href="more.html">
                        <i class="fas fa-ellipsis-h">
                        </i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
