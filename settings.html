<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>환경설정</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b97968ecfe.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300,700&display=swap&subset=korean" rel="stylesheet">
    <style type="text/css">
        a:link {
            color: black;

            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }
    </style>



</head>

<body>
    <div class="phone">
        <div class="index__container container">
            <div class="status-bar">
                <div class="status-bar__time">15:05</div>
                <div class="status-bar__Icon">
                    <i class="fas fa-clock"></i>
                    <i class="fas fa-volume-up"></i>
                    <i class="fas fa-wifi"></i>
                    100%
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <div class="Settings-bar">
                <a href="more.html" class="Settings-bar__back">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="Settings-bar__title">설정</div>
                <div class="Settings-bar__Icon">
                    <i class="fas fa-search"></i>

                </div>
            </div>


            <main class="Settings-main">
                <div class="Settings__Top">
                    <div class='Settings__Top__Box'>
                        <div class="Settings__Top__Box__Icon">
                            <i class="fas fa-volume-up"></i>
                        </div>
                        <div class="Settings__Top__Box__title">공지사항</div>
                    </div>
                    <div class='Settings__Top__Box'>
                        <div class="Settings__Top__Box__Icon">
                            <i class="fas fa-flask"></i>
                        </div>
                        <div class="Settings__Top__Box__title">실험실</div>
                    </div>
                    <div class='Settings__Top__Box'>
                        <div class="Settings__Top__Box__Icon">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <div class="Settings__Top__Box__title">
                            <div class="Settings__Top__Box__title__title">
                                <div class="Settings__Top__Box__title__title__title">버전정보</div>
                                <div class="Settings__Top__Box__title__title__new">N</div>
                            </div>
                            <div class="Settings__Top__Box__title__version">8.6.6</div>
                        </div>
                    </div>

                </div>
                <div class="Settings__Bottom">
                    <div class='Settings__Bottom__Box'>
                        <div class="Settings__Bottom__Box__Icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="Settings__Bottom__Box__title">개인/보안</div>
                    </div>
                    <div class='Settings__Bottom__Box'>
                        <div class="Settings__Bottom__Box__Icon">
                            <i class="far fa-bell"></i>
                        </div>
                        <div class="Settings__Bottom__Box__title">알림</div>
                    </div>
                    <div class='Settings__Bottom__Box'>
                        <div class="Settings__Bottom__Box__Icon">
                            <i class="far fa-user"></i>
                        </div>
                        <div class="Settings__Bottom__Box__title">친구</div>
                    </div>
                    <div class='Settings__Bottom__Box'>
                        <div class="Settings__Bottom__Box__Icon">
                            <i class="far fa-comment"></i>
                        </div>
                        <div class="Settings__Bottom__Box__title">채팅</div>
                    </div>
                    <div class='Settings__Bottom__Box'>
                        <div class="Settings__Bottom__Box__Icon">
                            <i class="fas fa-comment-alt"></i>
                        </div>
                        <div class="Settings__Bottom__Box__title">문자 모아보기</div>
                    </div>
                    <div class='Settings__Bottom__Box'>
                        <div class="Settings__Bottom__Box__Icon">
                            <i class="fas fa-volume-up"></i>
                        </div>
                        <div class="Settings__Bottom__Box__title">공지사항</div>
                    </div>



                </div>


            </main>




        </div>
    </div>
</body>

</html>
